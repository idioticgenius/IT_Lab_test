<html>
    <head>
        <title>Page 3</title>
    </head>
    <body>
        <table border="0px">
            <form>
                <h1>My first contact form</h1>
                <tr>
                    <td><input type="text" name="last_name" placeholder="Enter your last name"><br><br></td>
                </tr>
                <tr>
                    <td><input type="text" name="first_name" placeholder="Enter your first name"><br><br> </td>
                </tr>
                <tr>
                    <td><input type="email" name="email" placeholder="Enter your email"><br><br></td>
                </tr>
                <tr>
                    <td><input type="text" name="address" placeholder="Address"><br><br></td>
                    <td><input type="text" name="house_number" placeholder="House number"><br><br></td>

                </tr>
                <tr>
                    <td><input type="password" name="pass" placeholder="Enter password"><br><br></td>
                    <td><input type="password" name="pass_check" placeholder="Enter password (check)"><br><br></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="monthly_news"><label>Send me monthly newsletter</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">What is your question?</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea rows="10px" cols="40px"></textarea></td>
                </tr>
                <tr>
                    <td><br><input type="submit" value="Send contact"></td>
                </tr>

            </form>
        </table>
    </body>
</html>
